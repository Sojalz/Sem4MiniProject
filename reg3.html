<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        /* Body styles */
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #667db6, #0082c8, #0082c8, #667db6);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        /* Form styles */
        
        form {
            width: 350px;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        label {
            display: block;
            font-size: 18px;
            margin-bottom: 8px;
            color: #555;
        }
        
        input[type=text],
        input[type=email],
        input[type=password] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        input[type=submit] {
            background-color: #0082c8;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        input[type=submit]:hover {
            background-color: #0056a8;
        }
        /* Add your other CSS styles here */
    </style>
    <script>
        // JavaScript validation to prevent numbers in username field
        function validateUsername() {
            var usernameInput = document.getElementById("username");
            var username = usernameInput.value.trim();

            // Check if username contains any numbers
            if (/\d/.test(username)) {
                alert("Error: Username should not contain numbers.");
                usernameInput.focus();
                return false;
            }
            return true;
        }

        // Form submission validation
        function validateForm() {
            return validateUsername();
        }
    </script>
</head>

<body>
    <form action="rprocess.php" method="post" onsubmit="return validateForm()">
        <h2>User Registration</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Register">
    </form>
</body>

</html>
